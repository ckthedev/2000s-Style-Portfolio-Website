
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio // 2003</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Verdana:wght@400;700&display=swap');
    
    :root {
      --retro-bg: #ffffff;
      --retro-border: #d1d1d1;
      --retro-header-bg: linear-gradient(to bottom, #f0f0f0, #e0e0e0);
      --retro-link: #336699;
    }

    body {
      background-color: #f7f7f7;
      font-family: 'Verdana', 'Tahoma', sans-serif;
      font-size: 12px;
      color: #333;
      cursor: default; /* Reset to standard cursor */
    }

    a, button, [role="button"] {
      cursor: pointer;
    }

    a {
      color: var(--retro-link);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    /* Custom scrollbar for that IE6 vibe */
    ::-webkit-scrollbar {
      width: 16px;
    }
    ::-webkit-scrollbar-track {
      background: #eee;
    }
    ::-webkit-scrollbar-thumb {
      background: #ccc;
      border: 1px solid #aaa;
    }

    .retro-box {
      border: 1px solid var(--retro-border);
      background: #fff;
      margin-bottom: 10px;
    }

    .retro-header {
      background: var(--retro-header-bg);
      border-bottom: 1px solid var(--retro-border);
      padding: 2px 8px;
      font-weight: bold;
      font-size: 11px;
      text-transform: lowercase;
      color: #555;
    }

    .retro-content {
      padding: 10px;
      line-height: 1.6;
    }

    .fade-in {
      animation: fadeIn 0.4s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Pixel Badge Style */
    .badge {
      width: 88px;
      height: 31px;
      border: 1px solid #ccc;
      display: inline-block;
      margin: 2px;
      font-size: 8px;
      text-align: center;
      line-height: 31px;
      background: #f0f0f0;
      color: #999;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body class="bg-[#f2f2f2]">
  <div id="root"></div>
</body>
</html>
